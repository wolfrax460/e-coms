<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.ico" />
<title>ShopEasy — Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #574954, #3333ff);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite alternate;
    color: #222;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px;
    background: rgba(79, 122, 162, 0.85);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .logo {
    font-weight: 700;
    font-size: 22px;
    text-decoration: none;
    color: #fff;
  }

  nav {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: opacity 0.3s ease;
  }

  nav a:hover {
    opacity: 0.8;
  }
header img {
    width: 28px;
    height: 28px;
    margin-right: 6px; 
}
  main {
    max-width: 900px;
    margin: 50px auto;
    background: #1e66d9 100%;
    border-radius: 18px;
    box-shadow: 0 8px 35px rgba(0,0,0,0.1);
    padding: 30px;
    transition: all 0.3s ease;
  }

  main:hover {
    box-shadow: 0 10px 45px rgba(0,0,0,0.15);
  }

  h1 {
    text-align: center;
    margin-top: 0;
    font-size: 26px;
    font-weight: 600;
    color: #222;
  }

  .cart-item {
    display: flex;
    gap: 16px;
    padding: 16px 0;
    border-bottom: 1px solid #eee;
    align-items: center;
  }

  .cart-item img {
    width: 110px;
    height: 110px;
    border-radius: 10px;
    object-fit: cover;
    background: #f4f4f4;
  }

  .item-info {
    flex: 1;
  }

  .item-title {
    font-weight: 600;
    margin-bottom: 6px;
    color: #111;
  }

  .price {
    color: #3f51b5;
    font-weight: 600;
    font-size: 15px;
  }

  .qty {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 6px;
  }

  .qty button {
    background: linear-gradient(135deg, #5c6bc0, #3f51b5);
    border: none;
    color: rgb(249, 246, 249);
    padding: 5px 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .qty button:hover {
    background: linear-gradient(135deg, #4b60d2, #3949ab);
    transform: translateY(-1px);
  }

  .remove {
    background: #4de73c;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .remove:hover {
    background: #c0392b;
    transform: scale(1.05);
  }

  .total {
    text-align: right;
    font-size: 18px;
    font-weight: 700;
    margin-top: 20px;
    color: #222;
  }

  .checkout {
    display: block;
    margin: 25px auto 0;
    background: linear-gradient(135deg, #5c6bc0, #3f51b5);
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    max-width: 220px;
    transition: all 0.3s ease;
  }

  .checkout:hover {
    background: linear-gradient(135deg, #4b60d2, #3949ab);
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  footer {
    text-align: center;
    padding: 18px;
    margin-top: 40px;
    color: rgba(239, 238, 239, 0.85);
    font-size: 14px;
  }

  @media(max-width:600px){
    .cart-item { flex-direction: column; align-items: flex-start; }
    .cart-item img { width: 100%; height: auto; }
    .total { text-align: center; }
  }
</style>
</head>
<body>

<header>
  <img src="logo.ico" alt="">
  <a href="index.html" class="logo">ShopEasy</a>
  <nav>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="signin.html">Sign In</a>
  </nav>
</header>

<main>
  <h1>Your Shopping Cart</h1>
  <div id="cartItems"></div>
  <div id="cartTotal" class="total"></div>
  <a href="checkout.html" class="checkout" id="checkoutBtn">Proceed to Checkout</a>
</main>

<footer>© <span id="year"></span> Mugisha Is'haq — All Rights Reserved</footer>

<script>
const PRODUCTS = [
  { id: 1, title: 'Asics Sports Shoes', price: 32000, image: 'images/asics.png' },
  { id: 2, title: 'Wireless Headphones', price: 75000, image: 'images/headphones.png' },
  { id: 3, title: 'Classic Leather Wallet', price: 15000, image: 'images/wallet.png' },
  { id: 4, title: 'Smart Watch', price: 120000, image: 'images/watch.png' },
  { id: 5, title: 'Canvas Backpack', price: 42000, image: 'images/backpack.png' },
  { id: 6, title: 'Vanilla Perfume', price: 50000, image: 'images/vanilla.png' },
  { id: 7, title: 'Flipper Zero', price: 200000, image: 'images/flipper.png' },
  { id: 8, title: 'MacBook Pro', price: 1500000, image: 'images/macbook.png' }
];

document.getElementById('year').textContent = new Date().getFullYear();

function updateCartCount() {
  const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartCount').textContent = count;
}

function renderCart() {
  const cartContainer = document.getElementById('cartItems');
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cartContainer.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = '<p style="text-align:center;color:#666;">Your cart is empty.</p>';
    document.getElementById('cartTotal').textContent = '';
    document.getElementById('checkoutBtn').style.display = 'none';
    return;
  }

  document.getElementById('checkoutBtn').style.display = 'block';

  cart.forEach(item => {
    const product = PRODUCTS.find(p => p.id === item.id);
    if (!product) return;

    total += product.price * item.qty;

    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <div class="item-info">
        <div class="item-title">${product.title}</div>
        <div class="price">RWF ${product.price.toLocaleString()}</div>
        <div class="qty">
          <button class="minus" data-id="${item.id}">-</button>
          <span>${item.qty}</span>
          <button class="plus" data-id="${item.id}">+</button>
        </div>
      </div>
      <button class="remove" data-id="${item.id}">Remove</button>
    `;
    cartContainer.appendChild(div);
  });

  document.getElementById('cartTotal').textContent = `Total: RWF ${total.toLocaleString()}`;

  document.querySelectorAll('.plus').forEach(btn => btn.addEventListener('click', e => changeQty(e.target.dataset.id, 1)));
  document.querySelectorAll('.minus').forEach(btn => btn.addEventListener('click', e => changeQty(e.target.dataset.id, -1)));
  document.querySelectorAll('.remove').forEach(btn => btn.addEventListener('click', e => removeItem(e.target.dataset.id)));
}

function changeQty(id, delta) {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const item = cart.find(i => i.id == id);
  if (!item) return;
  item.qty += delta;
  if (item.qty <= 0) cart.splice(cart.indexOf(item), 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

function removeItem(id) {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart = cart.filter(i => i.id != id);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

updateCartCount();
renderCart();
</script>

</body>
</html>
