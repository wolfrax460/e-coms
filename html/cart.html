<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ShopEasy — Cart</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #222;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(4px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo {
    font-weight: 700;
    font-size: 22px;
    text-decoration: none;
    color: #333;
  }

  nav {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    padding: 24px;
  }

  h1 {
    text-align: center;
    margin-top: 0;
    font-size: 24px;
  }

  .cart-item {
    display: flex;
    gap: 16px;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    align-items: center;
  }

  .cart-item img {
    width: 100px;
    height: 100px;
    border-radius: 8px;
    object-fit: cover;
    background: #f9f9f9;
  }

  .item-info {
    flex: 1;
  }

  .item-title {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .price {
    color: #3f51b5;
    font-weight: 600;
  }

  .qty {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .qty button {
    background: #5c6bc0;
    border: none;
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
  }

  .qty button:hover {
    background: #3f51b5;
  }

  .remove {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
  }

  .remove:hover {
    background: #c0392b;
  }

  .total {
    text-align: right;
    font-size: 18px;
    font-weight: 700;
    margin-top: 20px;
  }

  .checkout {
    display: block;
    margin: 20px auto 0;
    background: #5c6bc0;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    max-width: 200px;
  }

  .checkout:hover {
    background: #3f51b5;
  }

  footer {
    text-align: center;
    padding: 16px;
    margin-top: 32px;
    color: #555;
    font-size: 14px;
  }

  @media(max-width:600px){
    .cart-item { flex-direction: column; align-items: flex-start; }
    .cart-item img { width: 100%; height: auto; }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">ShopEasy</a>
  <nav>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="signin.html">Sign In</a>
  </nav>
</header>

<main>
  <h1>Your Shopping Cart</h1>
  <div id="cartItems"></div>
  <div id="cartTotal" class="total"></div>
  <a href="checkout.html" class="checkout" id="checkoutBtn">Proceed to Checkout</a>
</main>

<footer>© <span id="year"></span> ShopEasy — Demo E-commerce</footer>

<script>
const PRODUCTS = [
  { id: 1, title: 'Asics Sports Shoes', price: 32000, image: 'images/asics.png' },
  { id: 2, title: 'Wireless Headphones', price: 75000, image: 'images/headphones.png' },
  { id: 3, title: 'Classic Leather Wallet', price: 15000, image: 'images/wallet.png' },
  { id: 4, title: 'Smart Watch', price: 120000, image: 'images/watch.png' },
  { id: 5, title: 'Canvas Backpack', price: 42000, image: 'images/backpack.png' },
  { id: 6, title: 'Vanilla Perfume', price: 50000, image: 'images/vanilla.png' },
  {id: 7, title: 'Flipper Zero', price: 200000, image: 'images/flipper.png'},
   {id: 8, title: 'MacBook Pro', price: 1500000, image: 'images/macbook.png'}
];

document.getElementById('year').textContent = new Date().getFullYear();

function updateCartCount() {
  const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartCount').textContent = count;
}

function renderCart() {
  const cartContainer = document.getElementById('cartItems');
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cartContainer.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = '<p style="text-align:center;color:#666;">Your cart is empty.</p>';
    document.getElementById('cartTotal').textContent = '';
    document.getElementById('checkoutBtn').style.display = 'none';
    return;
  }

  document.getElementById('checkoutBtn').style.display = 'block';

  cart.forEach(item => {
    const product = PRODUCTS.find(p => p.id === item.id);
    if (!product) return;

    total += product.price * item.qty;

    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <div class="item-info">
        <div class="item-title">${product.title}</div>
        <div class="price">RWF ${product.price.toLocaleString()}</div>
        <div class="qty">
          <button class="minus" data-id="${item.id}">-</button>
          <span>${item.qty}</span>
          <button class="plus" data-id="${item.id}">+</button>
        </div>
      </div>
      <button class="remove" data-id="${item.id}">Remove</button>
    `;
    cartContainer.appendChild(div);
  });

  document.getElementById('cartTotal').textContent = `Total: RWF ${total.toLocaleString()}`;

  document.querySelectorAll('.plus').forEach(btn => btn.addEventListener('click', e => changeQty(e.target.dataset.id, 1)));
  document.querySelectorAll('.minus').forEach(btn => btn.addEventListener('click', e => changeQty(e.target.dataset.id, -1)));
  document.querySelectorAll('.remove').forEach(btn => btn.addEventListener('click', e => removeItem(e.target.dataset.id)));
}

function changeQty(id, delta) {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const item = cart.find(i => i.id == id);
  if (!item) return;
  item.qty += delta;
  if (item.qty <= 0) cart.splice(cart.indexOf(item), 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

function removeItem(id) {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart = cart.filter(i => i.id != id);
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

updateCartCount();
renderCart();
</script>

</body>
</html>
