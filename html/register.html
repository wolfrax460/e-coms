<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.ico" />
<title>ShopEasy — Register</title>

<!-- Modern Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #574954, #3333ff);
    animation: gradientShift 15s ease infinite alternate;
    background-size: 200% 200%;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    mix-blend-mode: screen;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    padding: 32px;
    width: 100%;
    max-width: 380px;
    text-align: center;
  }

  h1 {
    margin-bottom: 16px;
    font-size: 24px;
    color: #ffffff;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    text-align: left;
  }

  label {
    font-weight: 500;
    color: #f0f0f0;
  }

  input {
    padding: 10px 12px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.85);
  }

  input:focus {
    outline: none;
    border-color: #6a5acd;
    box-shadow: 0 0 0 3px rgba(92,107,192,0.3);
  }

  .btn {
    background: linear-gradient(45deg, #6a5acd, #ff4081);
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .btn:hover {
    background: linear-gradient(45deg, #ff4081, #6a5acd);
    transform: scale(1.03);
  }

  p {
    font-size: 14px;
    margin-top: 16px;
    color: #fff;
  }

  a {
    color: #ffd700;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 16px;
    font-size: 13px;
    color: #fff;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <div class="card">
    <h1>Create an Account</h1>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="John Doe" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <label for="confirm">Confirm Password</label>
      <input id="confirm" type="password" placeholder="••••••••" required>

      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <footer>© <span id="year"></span> Mugisha Is'haq All rights reserved</footer>

  <script>
    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (!name || !email || !password) {
        alert('⚠️ Please fill in all fields.');
        return;
      }
      if (password !== confirm) {
        alert('⚠️ Passwords do not match.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(u => u.email === email)) {
        alert('⚠️ This email is already registered.');
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('✅ Registration successful! You can now sign in.');
      window.location.href = 'signin.html';
    });

    // ---------- Colorful Node Background ----------
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let nodes = [];
    let mouse = { x: null, y: null };
    let hue = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createNodes();
    }

    function createNodes() {
      nodes = [];
      const total = Math.floor((canvas.width * canvas.height) / 10000);
      for (let i = 0; i < total; i++) {
        nodes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 0.6,
          dy: (Math.random() - 0.5) * 0.6,
          r: 1.5 + Math.random() * 1.5,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`
        });
      }
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("mousemove", e => { mouse.x = e.x; mouse.y = e.y; });
    resizeCanvas();

    function drawNodes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hue += 0.5;
      nodes.forEach(n => {
        ctx.beginPath();
        ctx.fillStyle = n.color;
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.shadowColor = n.color;
        ctx.shadowBlur = 12;
        ctx.fill();
      });
      connectNodes();
      moveNodes();
    }

    function connectNodes() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            const opacity = 1 - dist / 120;
            const color = `hsla(${(hue + i * 5) % 360}, 100%, 70%, ${opacity * 0.5})`;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }

      if (mouse.x && mouse.y) {
        nodes.forEach(n => {
          const dx = mouse.x - n.x;
          const dy = mouse.y - n.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            const color = `hsla(${hue % 360}, 100%, 70%, ${1 - dist / 150})`;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(n.x, n.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        });
      }
    }

    function moveNodes() {
      nodes.forEach(n => {
        n.x += n.dx;
        n.y += n.dy;
        if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.dy *= -1;
      });
    }

    function animate() {
      drawNodes();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
