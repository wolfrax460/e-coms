<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.ico" />
  <title>ShopEasy — Home</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      background: radial-gradient(circle at top left, #574954, #3333ff);
      animation: gradientShift 15s ease infinite alternate;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      mix-blend-mode: screen;
    }

    header {
      display: flex;
      justify-content: left;
      align-items: center;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      text-decoration: none;
      color: #333;
      margin-left: 8px;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-left: auto;
    }

    nav input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    .filters {
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 8px 16px;
      backdrop-filter: blur(6px);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .product {
      background: rgba(255,255,255,0.9);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(10, 10, 20, 0.06);
      transition: all 0.3s ease;
    }

    .product:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 12px 36px rgba(10, 10, 20, 0.25);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 6px 0;
    }

    .muted {
      color: #666;
      font-size: 14px;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
      margin: 6px 0;
      color: #3f51b5;
    }

    .btn {
      background: linear-gradient(45deg, #6a5acd, #ff4081);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4081, #6a5acd);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 16px;
      margin-top: 32px;
      color: #fff;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .products-grid { grid-template-columns: 1fr; }
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <img src="logo.ico" alt="">
    <a href="index.html" class="logo">ShopEasy</a>
    <nav>
      <input id="searchInput" type="search" placeholder="Search products...">
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label>Category:
        <select id="categoryFilter"><option value="all">All</option></select>
      </label>
      <label>Sort by:
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating-desc">Rating: High to Low</option>
        </select>
      </label>
    </section>

    <section id="products" class="products-grid"></section>
  </main>

  <footer>© <span id="year"></span> Mugisha is'haq All Rights Reserved</footer>

  <script>
    /* ---------- COLORFUL SOFTWARE DEV BACKGROUND ---------- */
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let nodes = [];
    let mouse = { x: null, y: null };
    let hue = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createNodes();
    }

    function createNodes() {
      nodes = [];
      const total = Math.floor((canvas.width * canvas.height) / 10000);
      for (let i = 0; i < total; i++) {
        nodes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 0.6,
          dy: (Math.random() - 0.5) * 0.6,
          r: 1.5 + Math.random() * 1.5,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`
        });
      }
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("mousemove", e => { mouse.x = e.x; mouse.y = e.y; });
    resizeCanvas();

    function drawNodes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hue += 0.5;
      nodes.forEach(n => {
        ctx.beginPath();
        ctx.fillStyle = n.color;
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.shadowColor = n.color;
        ctx.shadowBlur = 12;
        ctx.fill();
      });
      connectNodes();
      moveNodes();
    }

    function connectNodes() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            const opacity = 1 - dist / 120;
            const color = `hsla(${(hue + i * 5) % 360}, 100%, 70%, ${opacity * 0.5})`;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }

      if (mouse.x && mouse.y) {
        nodes.forEach(n => {
          const dx = mouse.x - n.x;
          const dy = mouse.y - n.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            const color = `hsla(${hue % 360}, 100%, 70%, ${1 - dist / 150})`;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(n.x, n.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        });
      }
    }

    function moveNodes() {
      nodes.forEach(n => {
        n.x += n.dx;
        n.y += n.dy;
        if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.dy *= -1;
      });
    }

    function animate() {
      drawNodes();
      requestAnimationFrame(animate);
    }
    animate();

    /* ---------- PRODUCT DATA + FUNCTIONS ---------- */
    const PRODUCTS = [
      { id: 1, title: 'Asics Sports Shoes', price: 32000, category: 'Shoes', rating: 4.5, description: 'Lightweight running shoes for comfort and speed.', image: 'images/asics.png' },
      { id: 2, title: 'Wireless Headphones', price: 75000, category: 'Electronics', rating: 4.7, description: 'High-quality over-ear headphones with rich bass.', image: 'images/headphones.png' },
      { id: 3, title: 'Classic Leather Wallet', price: 15000, category: 'Accessories', rating: 4.4, description: 'Premium leather wallet with multiple compartments.', image: 'images/wallet.png' },
      { id: 4, title: 'Smart Watch', price: 120000, category: 'Electronics', rating: 4.4, description: 'Easy to use and measures your heartbeat.', image: 'images/watch.png' },
      { id: 5, title: 'Canvas Backpack', price: 42000, category: 'Bags', rating: 4.3, description: 'Durable backpack with padded laptop sleeve.', image: 'images/backPack.png' },
      { id: 6, title: 'Vanilla Perfume', price: 50000, category: 'Fragrance', rating: 4.6, description: 'Soft vanilla scent that lasts all day.', image: 'images/vanilla.png' },
      { id: 7, title: 'Flipper Zero', price: 200000, category: 'Electronics', rating: 4.9, description: 'Powerful multi-tool for developers.', image: 'images/flipper.png' },
      { id: 8, title: 'MacBook Pro', price: 1500000, category: 'Electronics', rating: 5.0, description: 'Fast and powerful laptop for professionals.', image: 'images/macbook.png' }
    ];

    document.getElementById('year').textContent = new Date().getFullYear();
    const productsEl = document.getElementById('products');
    const search = document.getElementById('searchInput');
    const categorySelect = document.getElementById('categoryFilter');
    const sortSelect = document.getElementById('sortSelect');

    [...new Set(PRODUCTS.map(p => p.category))].forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      categorySelect.appendChild(opt);
    });

    function render(list) {
      productsEl.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('article');
        el.className = 'product';
        el.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p class="muted">${p.category} • Rating: ${p.rating}</p>
          <p class="price">RWF ${p.price.toLocaleString()}</p>
          <div style="display:flex;gap:8px;margin-top:8px">
            <a class="btn" href="product.html?id=${p.id}">View</a>
            <button class="btn add" data-id="${p.id}">Add to cart</button>
          </div>
        `;
        productsEl.appendChild(el);
      });

      document.querySelectorAll('.add').forEach(btn =>
        btn.addEventListener('click', e => {
          const id = parseInt(e.target.dataset.id, 10);
          const cart = JSON.parse(localStorage.getItem('cart') || '[]');
          const existing = cart.find(i => i.id === id);
          if (existing) existing.qty++;
          else cart.push({ id, qty: 1 });
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
        })
      );
    }

    function filterAndRender() {
      const q = search.value.trim().toLowerCase();
      const cat = categorySelect.value;
      const sort = sortSelect.value;
      let list = PRODUCTS.filter(p => (p.title + ' ' + p.description).toLowerCase().includes(q));
      if (cat !== 'all') list = list.filter(p => p.category.toLowerCase() === cat.toLowerCase());
      if (sort === 'price-asc') list.sort((a, b) => a.price - b.price);
      if (sort === 'price-desc') list.sort((a, b) => b.price - a.price);
      if (sort === 'rating-desc') list.sort((a, b) => b.rating - a.rating);
      render(list);
    }

    search.addEventListener('input', filterAndRender);
    categorySelect.addEventListener('change', filterAndRender);
    sortSelect.addEventListener('change', filterAndRender);

    function updateCartCount() {
      const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
      document.getElementById('cartCount').textContent = count;
    }

    updateCartCount();
    filterAndRender();
  </script>
</body>
</html>
