<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.ico" />
  <title>ShopEasy — Home</title>

  <style>
    /* ---------- BODY & BACKGROUND ---------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Dynamic blob animation container */
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #496ca1 0%, #c3cfe2 100%);
      filter: blur(30px);
    }

    header {
      display: flex;
      justify-content: left;
      align-items: center;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      text-decoration: none;
      color: #333;
      margin-left: 8px;
    }

    nav {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-left: auto;
    }

    nav input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    .filters {
      margin-bottom: 24px;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 8px 16px;
      backdrop-filter: blur(6px);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .product {
      background: rgba(255,255,255,0.9);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(10, 10, 20, 0.06);
      transition: all 0.3s ease;
    }

    .product:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 30px rgba(10, 10, 20, 0.15);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 6px 0;
    }

    .muted {
      color: #666;
      font-size: 14px;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
      margin: 6px 0;
      color: #3f51b5;
    }

    .btn {
      background: #5c6bc0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      font-weight: 500;
    }

    .btn:hover {
      background: #3f51b5;
    }

    footer {
      text-align: center;
      padding: 16px;
      margin-top: 32px;
      color: #555;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Animated background -->
  <canvas id="bgCanvas"></canvas>

  <header>
    <img src="logo.ico" alt="">
    <a href="index.html" class="logo">ShopEasy</a>
    <nav>
      <input id="searchInput" type="search" placeholder="Search products...">
      <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <label>Category:
        <select id="categoryFilter"><option value="all">All</option></select>
      </label>
      <label>Sort by:
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating-desc">Rating: High to Low</option>
        </select>
      </label>
    </section>

    <section id="products" class="products-grid"></section>
  </main>

  <footer>© <span id="year"></span> Mugisha is'haq All Rights Reserved</footer>

  <script>
    /* ---------- BACKGROUND ANIMATION ---------- */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let blobs = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Blob {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = 100 + Math.random() * 120;
        this.color = `hsla(${Math.random() * 360}, 80%, 60%, 0.5)`;
        this.dx = (Math.random() - 0.5) * 0.6;
        this.dy = (Math.random() - 0.5) * 0.6;
      }
      move() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
      }
      draw() {
        ctx.beginPath();
        const grad = ctx.createRadialGradient(this.x, this.y, this.radius * 0.3, this.x, this.y, this.radius);
        grad.addColorStop(0, this.color);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 5; i++) blobs.push(new Blob());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      blobs.forEach(blob => {
        blob.move();
        blob.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    /* ---------- PRODUCT DATA & UI ---------- */
    const PRODUCTS = [
      { id: 1, title: 'Asics Sports Shoes', price: 32000, category: 'Shoes', rating: 4.5, description: 'Lightweight running shoes for comfort and speed.', image: 'images/asics.png' },
      { id: 2, title: 'Wireless Headphones', price: 75000, category: 'Electronics', rating: 4.7, description: 'High-quality over-ear headphones with rich bass.', image: 'images/headphones.png' },
      { id: 3, title: 'Classic Leather Wallet', price: 15000, category: 'Accessories', rating: 4.4, description: 'Premium leather wallet with multiple compartments.', image: 'images/wallet.png' },
      { id: 4, title: 'Smart Watch', price: 120000, category: 'Electronics', rating: 4.4, description: 'Easy to use and measures your heartbeat.', image: 'images/watch.png' },
      { id: 5, title: 'Canvas Backpack', price: 42000, category: 'Bags', rating: 4.3, description: 'Durable backpack with padded laptop sleeve.', image: 'images/backPack.png' },
      { id: 6, title: 'Vanilla Perfume', price: 50000, category: 'Fragrance', rating: 4.6, description: 'Soft vanilla scent that lasts all day.', image: 'images/vanilla.png' },
      { id: 7, title: 'Flipper Zero', price: 200000, category: 'Electronics', rating: 4.9, description: 'Powerful multi-tool for developers.', image: 'images/flipper.png' },
      { id: 8, title: 'MacBook Pro', price: 1500000, category: 'Electronics', rating: 5.0, description: 'Fast and powerful laptop for professionals.', image: 'images/macbook.png' }
    ];

    document.getElementById('year').textContent = new Date().getFullYear();
    const productsEl = document.getElementById('products');
    const search = document.getElementById('searchInput');
    const categorySelect = document.getElementById('categoryFilter');
    const sortSelect = document.getElementById('sortSelect');

    [...new Set(PRODUCTS.map(p => p.category))].forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      categorySelect.appendChild(opt);
    });

    function render(list) {
      productsEl.innerHTML = '';
      list.forEach(p => {
        const el = document.createElement('article');
        el.className = 'product';
        el.innerHTML = `
          <img src="${p.image}" onerror="this.src='images/placeholder.png'" alt="${p.title}">
          <h3>${p.title}</h3>
          <p class="muted">${p.category} • Rating: ${p.rating}</p>
          <p class="price">RWF ${p.price.toLocaleString()}</p>
          <div style="display:flex;gap:8px;margin-top:8px">
            <a class="btn" href="product.html?id=${p.id}">View</a>
            <button class="btn add" data-id="${p.id}">Add to cart</button>
          </div>
        `;
        productsEl.appendChild(el);
      });

      document.querySelectorAll('.add').forEach(btn =>
        btn.addEventListener('click', e => {
          const id = parseInt(e.target.dataset.id, 10);
          const cart = JSON.parse(localStorage.getItem('cart') || '[]');
          const existing = cart.find(i => i.id === id);
          if (existing) existing.qty++;
          else cart.push({ id, qty: 1 });
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
        })
      );
    }

    function filterAndRender() {
      const q = search.value.trim().toLowerCase();
      const cat = categorySelect.value;
      const sort = sortSelect.value;
      let list = PRODUCTS.filter(p => (p.title + ' ' + p.description).toLowerCase().includes(q));
      if (cat !== 'all') list = list.filter(p => p.category.toLowerCase() === cat.toLowerCase());
      if (sort === 'price-asc') list.sort((a, b) => a.price - b.price);
      if (sort === 'price-desc') list.sort((a, b) => b.price - a.price);
      if (sort === 'rating-desc') list.sort((a, b) => b.rating - a.rating);
      render(list);
    }

    search.addEventListener('input', filterAndRender);
    categorySelect.addEventListener('change', filterAndRender);
    sortSelect.addEventListener('change', filterAndRender);

    function updateCartCount() {
      const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
      document.getElementById('cartCount').textContent = count;
    }

    updateCartCount();
    filterAndRender();
  </script>
</body>
</html>
