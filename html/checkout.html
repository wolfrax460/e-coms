<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ShopEasy — Checkout</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #222;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(4px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo {
    font-weight: 700;
    font-size: 22px;
    text-decoration: none;
    color: #333;
  }

  nav {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
  }

  main {
    max-width: 1000px;
    margin: 40px auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    padding: 24px;
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
  }

  .summary {
    flex: 1;
    min-width: 280px;
    border-right: 1px solid #eee;
    padding-right: 20px;
  }

  .summary h2, .form h2 {
    font-size: 20px;
    margin-bottom: 16px;
  }

  .cart-item {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
    align-items: center;
  }

  .cart-item img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
  }

  .cart-item-info {
    flex: 1;
  }

  .cart-item-info p {
    margin: 2px 0;
  }

  .total {
    font-weight: 700;
    font-size: 18px;
    text-align: right;
    margin-top: 16px;
  }

  .form {
    flex: 1;
    min-width: 280px;
  }

  label {
    display: block;
    margin: 10px 0 6px;
    font-weight: 500;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #5c6bc0;
    box-shadow: 0 0 0 3px rgba(92,107,192,0.2);
  }

  .btn {
    background: #5c6bc0;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 16px;
    width: 100%;
  }

  .btn:hover {
    background: #3f51b5;
  }

  footer {
    text-align: center;
    padding: 16px;
    margin-top: 32px;
    color: #555;
    font-size: 14px;
  }

  @media (max-width: 700px) {
    main { flex-direction: column; }
    .summary { border-right: none; border-bottom: 1px solid #eee; padding-bottom: 20px; }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">ShopEasy</a>
  <nav>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="signin.html">Sign In</a>
  </nav>
</header>

<main>
  <section class="summary">
    <h2>Order Summary</h2>
    <div id="summaryList"></div>
    <p id="summaryTotal" class="total"></p>
  </section>

  <section class="form">
    <h2>Shipping & Payment</h2>
    <form id="checkoutForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Payment Method</label>
      <select id="payment" required>
        <option value="">Select</option>
        <option>Credit Card</option>
        <option>Mobile Money</option>
        <option>Cash on Delivery</option>
      </select>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>
</main>

<footer>© <span id="year"></span> ShopEasy — Demo Front-End E-commerce</footer>

<script>
const PRODUCTS = [
  { id: 1, title: 'Asics Running Shoes', price: 82000, image: 'asics.png' },
  { id: 2, title: 'Wireless Headphones', price: 75000, image: 'headphones.png' },
  { id: 3, title: 'Classic Leather Wallet', price: 15000, image: 'wallet.png' },
  { id: 4, title: 'Smart Watch', price: 120000, image: 'watch.png' },
  { id: 5, title: 'Canvas Backpack', price: 42000, image: 'backpack.png' },
  { id: 6, title: 'Vanilla Perfume', price: 8000, image: 'vanilla.png' },
  { id: 7, title: 'Flipper Zero', price: 200000, image: 'flipper.png'}
];

document.getElementById('year').textContent = new Date().getFullYear();

function updateCartCount() {
  const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartCount').textContent = count;
}

function loadSummary() {
  const summaryList = document.getElementById('summaryList');
  const summaryTotal = document.getElementById('summaryTotal');
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  let total = 0;
  summaryList.innerHTML = '';

  if (cart.length === 0) {
    summaryList.innerHTML = '<p>Your cart is empty.</p>';
    summaryTotal.textContent = '';
    document.querySelector('form').style.display = 'none';
    return;
  }

  cart.forEach(item => {
    const product = PRODUCTS.find(p => p.id === item.id);
    if (!product) return;
    const itemTotal = product.price * item.qty;
    total += itemTotal;

    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <div class="cart-item-info">
        <p><strong>${product.title}</strong></p>
        <p>Qty: ${item.qty}</p>
        <p>Subtotal: RWF ${itemTotal.toLocaleString()}</p>
      </div>`;
    summaryList.appendChild(div);
  });

  summaryTotal.textContent = `Total: RWF ${total.toLocaleString()}`;
}

document.getElementById('checkoutForm').addEventListener('submit', e => {
  e.preventDefault();
  alert('✅ Order placed successfully! Thank you for shopping with ShopEasy.');
  localStorage.removeItem('cart');
  window.location.href = 'index.html';
});

updateCartCount();
loadSummary();
</script>

</body>
</html>
