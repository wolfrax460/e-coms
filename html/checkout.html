<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.ico" />
<title>ShopEasy — Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#1e66d9 100%, #1e66d9 100%);
    animation: gradientShift 15s ease infinite alternate;
    color: #fff;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 26px;
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
  }

  .logo {
    font-weight: 700;
    font-size: 22px;
    text-decoration: none;
    color: #fff;
  }

  nav {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: opacity 0.2s ease;
  }

  nav a:hover {
    opacity: 0.8;
  }

  main {
    max-width: 1000px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    padding: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    backdrop-filter: blur(12px);
  }

  .summary {
    flex: 1;
    min-width: 280px;
    border-right: 1px solid rgba(255,255,255,0.2);
    padding-right: 20px;
  }

  .summary h2, .form h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 16px;
    color: #fff;
  }

  .cart-item {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
    align-items: center;
    background: rgba(255,255,255,0.1);
    padding: 8px;
    border-radius: 10px;
  }

  .cart-item img {
    width: 75px;
    height: 75px;
    border-radius: 8px;
    object-fit: cover;
  }

  .cart-item-info p {
    margin: 2px 0;
    color: #f1f1f1;
  }

  .total {
    font-weight: 700;
    font-size: 18px;
    text-align: right;
    margin-top: 16px;
    color: #fff;
  }

  .form {
    flex: 1;
    min-width: 280px;
  }

  label {
    display: block;
    margin: 10px 0 6px;
    font-weight: 600;
    color: #fff;
  }

  input, select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    font-size: 14px;
    background: rgba(255,255,255,0.9);
    color: #222;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #6a5acd;
    box-shadow: 0 0 8px rgba(106, 90, 205, 0.5);
    background: #fff;
  }

  select:hover {
    border-color: #4b60d2;
  }

  .btn {
    background: linear-gradient(135deg, #5c6bc0, #3f51b5);
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 16px;
    width: 100%;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }

  .btn:hover {
    background: linear-gradient(135deg, #4b60d2, #3949ab);
    transform: translateY(-1px);
  }

  footer {
    text-align: center;
    padding: 16px;
    margin-top: 40px;
    color: rgba(255,255,255,0.85);
    font-size: 14px;
  }

  @media (max-width: 700px) {
    main { flex-direction: column; }
    .summary { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 20px; }
  }
</style>
</head>
<body>

<header>

  <a href="index.html" class="logo">ShopEasy</a>
  <nav>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="signin.html">Sign In</a>
  </nav>
</header>

<main>
  <section class="summary">
    <h2>Order Summary</h2>
    <div id="summaryList"></div>
    <p id="summaryTotal" class="total"></p>
  </section>

  <section class="form">
    <h2>Shipping & Payment</h2>
    <form id="checkoutForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Payment Method</label>
      <select id="payment" required>
        <option value="">Select</option>
        <option>Credit Card</option>
        <option>Mobile Money</option>
        <option>Cash on Delivery</option>
      </select>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>
</main>

<footer>© <span id="year"></span> Mugisha Is'haq All Rights Reserved</footer>

<script>
const PRODUCTS = [
  { id: 1, title: 'Asics Sports Shoes', price: 32000, image: 'images/asics.png' },
  { id: 2, title: 'Wireless Headphones', price: 75000, image: 'images/headphones.png' },
  { id: 3, title: 'Classic Leather Wallet', price: 15000, image: 'images/wallet.png' },
  { id: 4, title: 'Smart Watch', price: 120000, image: 'images/watch.png' },
  { id: 5, title: 'Canvas Backpack', price: 42000, image: 'images/backpack.png' },
  { id: 6, title: 'Vanilla Perfume', price: 50000, image: 'images/vanilla.png' },
  { id: 7, title: 'Flipper Zero', price: 200000, image: 'images/flipper.png'},
  { id: 8, title: 'MacBook Pro', price: 200000, image: 'images/flipper.png'},
];

document.getElementById('year').textContent = new Date().getFullYear();

function updateCartCount() {
  const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartCount').textContent = count;
}

function loadSummary() {
  const summaryList = document.getElementById('summaryList');
  const summaryTotal = document.getElementById('summaryTotal');
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  let total = 0;
  summaryList.innerHTML = '';

  if (cart.length === 0) {
    summaryList.innerHTML = '<p>Your cart is empty.</p>';
    summaryTotal.textContent = '';
    document.querySelector('form').style.display = 'none';
    return;
  }

  cart.forEach(item => {
    const product = PRODUCTS.find(p => p.id === item.id);
    if (!product) return;
    const itemTotal = product.price * item.qty;
    total += itemTotal;

    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <div class="cart-item-info">
        <p><strong>${product.title}</strong></p>
        <p>Qty: ${item.qty}</p>
        <p>Subtotal: RWF ${itemTotal.toLocaleString()}</p>
      </div>`;
    summaryList.appendChild(div);
  });

  summaryTotal.textContent = `Total: RWF ${total.toLocaleString()}`;
}

document.getElementById('checkoutForm').addEventListener('submit', e => {
  e.preventDefault();
  alert('✅ Order placed successfully! Thank you for shopping with ShopEasy.');
  localStorage.removeItem('cart');
  window.location.href = 'index.html';
});

updateCartCount();
loadSummary();
</script>

</body>
</html>
