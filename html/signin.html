<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.ico" />
<title>Sign In â€” ShopEasy</title>

<!-- Modern Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #574954, #3333ff);
    animation: gradientShift 15s ease infinite alternate;
    background-size: 200% 200%;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    mix-blend-mode: screen;
  }

  .card {
    background: radial-gradient(circle at top left, #f833ff42, #0fd32957);
    animation: gradientShift 15s ease infinite alternate;
    padding: 30px 27px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(255, 252, 252, 0.1);
    width: 100%;
    max-width: 400px;
    z-index: 1;
    position: relative;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #fff;
    font-size: 24px;
    font-weight: 600;
  }

  .row {
    margin-bottom: 18px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    color: #fff;
    font-weight: 500;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 12px 10px;
    border: 1px solid #fffbfb;
    border-radius: 8px;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.9);
  }

  input:focus {
    outline: none;
    border-color: #090b12;
    box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
  }

  .error {
    color: #f00;
    font-size: 13px;
    margin-top: 5px;
    min-height: 18px;
  }

  input[type=submit] {
    background: linear-gradient(45deg, #6a5acd, #ff4081);
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  input[type=submit]:hover {
    background: linear-gradient(45deg, #ff4081, #6a5acd);
    transform: scale(1.03);
  }

  p.muted {
    text-align: center;
    font-size: 14px;
    color: #fff;
    margin-top: 10px;
  }

  p.muted a {
    color: #ffd700;
    text-decoration: none;
  }

  p.muted a:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
  <canvas id="bgCanvas"></canvas>

  <form id="signinForm" class="card" onsubmit="return handleSignIn(event)">
    <h2>Sign In</h2>
    <div class="row">
      <label>Email Address</label>
      <input id="email" type="email" required>
      <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
      <label>Password</label>
      <input id="password" type="password" required minlength="4">
      <div class="error" id="passwordErr"></div>
    </div>
    <div class="row">
      <input type="submit" value="Sign In">
    </div>
    <p class="muted">Don't have an account? <a href="register.html">Register</a></p>
  </form>

  <script>
    // ---------- Colorful Node Background ----------
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let nodes = [];
    let mouse = { x: null, y: null };
    let hue = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createNodes();
    }

    function createNodes() {
      nodes = [];
      const total = Math.floor((canvas.width * canvas.height) / 10000);
      for (let i = 0; i < total; i++) {
        nodes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 0.6,
          dy: (Math.random() - 0.5) * 0.6,
          r: 1.5 + Math.random() * 1.5,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`
        });
      }
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("mousemove", e => { mouse.x = e.x; mouse.y = e.y; });
    resizeCanvas();

    function drawNodes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hue += 0.5;
      nodes.forEach(n => {
        ctx.beginPath();
        ctx.fillStyle = n.color;
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.shadowColor = n.color;
        ctx.shadowBlur = 12;
        ctx.fill();
      });
      connectNodes();
      moveNodes();
    }

    function connectNodes() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            const opacity = 1 - dist / 120;
            const color = `hsla(${(hue + i * 5) % 360}, 100%, 70%, ${opacity * 0.5})`;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }

      if (mouse.x && mouse.y) {
        nodes.forEach(n => {
          const dx = mouse.x - n.x;
          const dy = mouse.y - n.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            const color = `hsla(${hue % 360}, 100%, 70%, ${1 - dist / 150})`;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(n.x, n.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        });
      }
    }

    function moveNodes() {
      nodes.forEach(n => {
        n.x += n.dx;
        n.y += n.dy;
        if (n.x < 0 || n.x > canvas.width) n.dx *= -1;
        if (n.y < 0 || n.y > canvas.height) n.dy *= -1;
      });
    }

    function animate() {
      drawNodes();
      requestAnimationFrame(animate);
    }
    animate();

    // ---------- Sign In Logic ----------
    function handleSignIn(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      document.getElementById('emailErr').textContent = '';
      document.getElementById('passwordErr').textContent = '';

      if (!user) {
        document.getElementById('passwordErr').textContent = 'Email or password incorrect.';
        return false;
      }

      localStorage.setItem('session', JSON.stringify({ email: user.email, name: user.name || '' }));
      location.href = 'index.html';
      return true;
    }
  </script>
</body>
</html>
