<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.ico" />
<title>ShopEasy — Product Details</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top left, #574954, #3333ff);
    background-size: 200% 200%;
    animation: gradientShift 15s ease infinite alternate;
    color: #222;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 28px;
    background: rgba(79, 122, 162, 0.85);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  header img {
    width: 28px;
    height: 28px;
    margin-right: 6px;
  
  }
  .logo {
    font-weight: 700;
    font-size: 22px;
    text-decoration: none;
    color: #fff;
  }

  nav {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: opacity 0.3s ease;
  }

  nav a:hover {
    opacity: 0.8;
  }

  main {
    max-width: 900px;
    margin: 50px auto;
    background: rgba(255,255,255,0.95);
    border-radius: 18px;
    box-shadow: 0 8px 35px rgba(0,0,0,0.1);
    padding: 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    align-items: flex-start;
    transition: all 0.3s ease;
  }

  main:hover {
    box-shadow: 0 10px 45px rgba(0,0,0,0.15);
  }

  img {
    width: 100%;
    max-width: 380px;
    border-radius: 16px;
    object-fit: cover;
    background: #f4f4f4;
  }

  .details {
    flex: 1;
    min-width: 260px;
  }

  h1 {
    margin-top: 0;
    font-size: 26px;
    font-weight: 600;
    color: #222;
  }

  .price {
    font-size: 22px;
    color: #3f51b5;
    font-weight: 700;
    margin: 8px 0;
  }

  .muted {
    color: #666;
    font-size: 14px;
    margin-bottom: 10px;
  }

  #productDescription {
    line-height: 1.6;
    color: #444;
  }

  .btn {
    background: linear-gradient(135deg, #5c6bc0, #3f51b5);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    margin-top: 18px;
    display: inline-block;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }

  .btn:hover {
    background: linear-gradient(135deg, #4b60d2, #3949ab);
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  footer {
    text-align: center;
    padding: 18px;
    margin-top: 40px;
    color: rgba(255,255,255,0.85);
    font-size: 14px;
  }

  @media (max-width: 700px) {
    main { flex-direction: column; align-items: center; text-align: center; }
    img { max-width: 100%; }
  }
</style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo.ico" alt="ShopEasy Logo">
    <a href="index.html" class="logo">ShopEasy</a>
  </div>
  <nav>
    <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="signin.html">Sign In</a>
  </nav>
</header>

<main>
  <img id="productImage" src="" alt="">
  <div class="details">
    <h1 id="productTitle"></h1>
    <p class="muted" id="productCategory"></p>
    <p class="price" id="productPrice"></p>
    <p id="productDescription"></p>
    <button id="addToCart" class="btn">Add to Cart</button>
  </div>
</main>

<footer>© <span id="year"></span> Mugisha Is'haq — All Rights Reserved</footer>

<script>
const PRODUCTS = [
  { id: 1, title: 'Asics Sports Shoes', price: 32000, category: 'Shoes', rating: 4.5, description: 'Lightweight running shoes for comfort and speed.', image: 'images/asics.png' },
  { id: 2, title: 'Wireless Headphones', price: 75000, category: 'Electronics', rating: 4.7, description: 'High-quality over-ear headphones with rich bass.', image: 'images/headphones.png' },
  { id: 3, title: 'Classic Leather Wallet', price: 15000, category: 'Accessories', rating: 4.4, description: 'Premium leather wallet with multiple compartments.', image: 'images/wallet.png' },
  { id: 4, title: 'Smart Watch', price: 120000, category: 'Electronics', rating: 4.3, description: 'Easy to use and tracks your heart rate and BPM.', image: 'images/watch.png' },
  { id: 5, title: 'Canvas Backpack', price: 42000, category: 'Bags', rating: 4.9, description: 'Durable backpack with padded laptop sleeve.', image: 'images/backpack.png' },
  { id: 6, title: 'Vanilla Perfume', price: 50000, category: 'Fragrance', rating: 4.6, description: 'Soft vanilla scent that lasts all day.', image: 'images/vanilla.png' },
  { id: 7, title: 'Flipper Zero', price: 200000, category: 'Electronics', rating: 4.9, description: 'A versatile device used for digital security research.', image: 'images/flipper.png' },
  { id: 8, title: 'MacBook Pro', price: 1500000, category: 'Electronics', rating: 5.0, description: 'High-performance laptop built for professionals.', image: 'images/macbook.png' }
];

document.getElementById('year').textContent = new Date().getFullYear();

const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get('id'), 10);
const product = PRODUCTS.find(p => p.id === id);

if (product) {
  document.getElementById('productImage').src = product.image;
  document.getElementById('productImage').alt = product.title;
  document.getElementById('productTitle').textContent = product.title;
  document.getElementById('productCategory').textContent = `${product.category} • Rating: ${product.rating}`;
  document.getElementById('productPrice').textContent = `RWF ${product.price.toLocaleString()}`;
  document.getElementById('productDescription').textContent = product.description;
} else {
  document.querySelector('main').innerHTML = '<p>Product not found.</p>';
}

document.getElementById('addToCart').addEventListener('click', () => {
  if (!product) return;
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const existing = cart.find(i => i.id === product.id);
  if (existing) existing.qty++;
  else cart.push({ id: product.id, qty: 1 });
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  alert('✅ Product added to cart!');
});

function updateCartCount() {
  const count = JSON.parse(localStorage.getItem('cart') || '[]').reduce((s, i) => s + i.qty, 0);
  document.getElementById('cartCount').textContent = count;
}

updateCartCount();
</script>
</body>
</html>
